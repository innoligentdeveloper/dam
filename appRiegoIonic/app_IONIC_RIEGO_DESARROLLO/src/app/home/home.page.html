<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Listado de Dispositivos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Realice su selecci√≥n:
        </ion-list-header>

        <ion-item *ngFor="let dispositivo of listadoDispositivo" routerLink="/home/api/dispositivo/{{dispositivo.dispositivoId}}/{{dispositivo.electrovalvulaId}}" routerDirection="root">
            <ion-icon slot="start" name="thermometer"></ion-icon>
            <ion-label>
                <h2>{{dispositivo.nombre}} </h2>
                <h3>
                    <ion-icon name="navigate"></ion-icon>
                    {{dispositivo.ubicacion}}</h3>
            </ion-label>
            <ion-icon slot="end" name="play"></ion-icon>
        </ion-item>
    </ion-list>
    <!-- <ion-button (click)="goToHome()">Volver</ion-button> -->
</ion-content>
